<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/bf1c643ee2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="calcu-banner">
      <div class="calcu-intro col-12 text-center">
        <div class="container">
          <h5>Simple Calculator</h5>
        </div>
      </div>
    </section>

    <section id="calcu-main">
      <div class="app container">
        <div class="claculator row">
          <div class="col-md-12">
            <div class="input">
              <form action="#" name="calculator" class="main">
                <input
                  type="text"
                  class="display form-control"
                  name="display"
                  id="display"
                />

                <input type="button" class="btn" value="AC" id="clear" />
                <input type="button" class="btn" value="DEL" id="parenthesis" />
                <input type="button" class="btn" value="%" id="percent" />
                <input
                  type="button"
                  class="btn"
                  value="รท"
                  id="division"
                /><br /><br />
                <input type="button" class="btn" value="7" id="digit" />
                <input type="button" class="btn" value="8" id="digit" />
                <input type="button" class="btn" value="9" id="digit" />
                <input
                  type="button"
                  class="btn"
                  value="*"
                  id="multiplication"
                /><br /><br />
                <input type="button" class="btn" value="6" id="digit" />
                <input type="button" class="btn" value="5" id="digit" />
                <input type="button" class="btn" value="4" id="digit" />
                <input
                  type="button"
                  class="btn"
                  value="-"
                  id="subtraction"
                /><br /><br />
                <input type="button" class="btn" value="3" id="digit" />
                <input type="button" class="btn" value="2" id="digit" />
                <input type="button" class="btn" value="1" id="digit" />
                <input
                  type="button"
                  class="btn"
                  value="+"
                  id="addition"
                /><br /><br />
                <input type="button" class="btn" value="0" id="digit" />
                <input type="button" class="btn" value="00" id="digit" />
                <input type="button" class="btn" value="." id="period" />
                <input type="button" class="btn" value="=" id="equal" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="/js/style.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
